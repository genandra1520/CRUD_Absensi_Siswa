<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Absensi Siswa</title>
</head>
<body>
    <div class="container">
        <h1>Absensi Siswa</h1>
        <form id="absensiForm">
            <input type="text" id="nama" placeholder="Nama Siswa" required>
            <input type="date" id="tanggal" required>
            <input type="text" id="alamat" placeholder="Alamat" required>
            <input type="number" id="umur" placeholder="Umur" required>            
            <button type="submit">Tambah Absensi</button>
        </form>
        <h2>Daftar Absensi</h2>
        <table id="absensiTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Tanggal lahir</th>
                    <th>umur</th>
                    <th>alamat</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
